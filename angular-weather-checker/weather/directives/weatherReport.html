<div class="weather-stats">
    <div class="weather-large">
        <h1><span class="int-degree">{{ convertToStandard({ daytimeTemp: weatherDay.temp.day }) }}</span>&deg;</h1>
    </div>
    <div class="weather-small">
        <div class="day-small-text weather-small-text">
            <h3>{{ convertToDay({ dt: weatherDay.dt}) | date: dayFormat }}</h3>
        </div>
        <div class="date-small-text weather-small-text">
            <h3>{{ convertToDate({ dt: weatherDay.dt}) | date: dateFormat }}</h3>
        </div>
    </div>
</div>
